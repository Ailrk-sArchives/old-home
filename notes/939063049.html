<h1>Typescript compiler internal roadmap.</h1>
<h4>Components</h4>
<p><code>Scanner</code> → <code>Parser</code> → <code>Binder</code> → <code>Checker</code> → <code>Emitter</code>.</p>
<p>Each component is located under the file with the same name. e.g <code>scanner.ts</code>. <code>Binder</code> generate symbol for more semantic analysis, <code>Checker</code> performs type checking. <code>Emitter</code> is a typescript to js code gen.</p>
